<!DOCTYPE html>
<html lang="en">
<head>

  <footer>¬© 2025 FTGM HACKS - Built by YOU üîê</footer>

  <script>

      if (!code) {
        alert("‚ö†Ô∏è Please enter some code first.");
        return;
      }

      try {
