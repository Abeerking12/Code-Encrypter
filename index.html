<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTGM HTML Encrypter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f7ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #ff3e5b;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      height: 150px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(to right, #ff3c5f, #ff7a3e);
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .output {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê FTGM HTML Encrypter</h1>  <textarea id="inputCode" placeholder="Paste your HTML code here..."></textarea><br><button onclick="encryptCode()">Encrypt Code</button> <button onclick="copyEncrypted()">Copy Encrypted</button>

  <div class="output" id="output"></div>  <script>
    function encryptCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) return alert("Please paste some HTML code.");

      const encoded = btoa(unescape(encodeURIComponent(input)));
      const output = `<script>document.write(decodeURIComponent(escape(atob('${encoded}'))));</script>`;document.getElementById("output").innerText = output;
}

function copyEncrypted() {
  const output = document.getElementById("output").innerText;
  navigator.clipboard.writeText(output).then(() => {
    alert("Encrypted code copied to clipboard!");
  });
}

  </script>
</body>
</html>
