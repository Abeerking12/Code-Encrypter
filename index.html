
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTGM HTML+JS Obfuscator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f7fe;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3c5f;
    }
    textarea {
      width: 90%;
      height: 160px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 25px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      word-break: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîê FTGM HTML + JS Obfuscator</h1>
  <textarea id="inputCode" placeholder="Paste your HTML + JavaScript here..."></textarea>
  <br>
  <button onclick="obfuscateCode()">Obfuscate Code</button>
  <button onclick="copyOutput()">Copy Output</button>

  <div class="output" id="output"></div>

  <script src="javascript-obfuscator.min.js"></script>
  <script>
    function obfuscateCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Please paste your HTML+JS code.");
        return;
      }

      const scriptRegex = /<script>([\s\S]*?)<\/script>/g;
      let result = input;
      let match;

      while ((match = scriptRegex.exec(input)) !== null) {
        const jsCode = match[1];
        const obfuscatedJs = JavaScriptObfuscator.obfuscate(jsCode, {
          compact: true,
          controlFlowFlattening: true
        }).getObfuscatedCode();
        result = result.replace(match[0], `<script>${obfuscatedJs}<\/script>`);
      }

      document.getElementById("output").textContent = result;
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Obfuscated code copied!");
      });
    }
  </script>
</body>
</html>
