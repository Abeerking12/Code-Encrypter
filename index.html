<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTGM Obfuscator</title>

  <!-- ‚úÖ Load JS Obfuscator Library -->
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/browser.js"></script>

  <style>
    body {
      background: #f3f5ff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #ff416c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è FTGM JS Obfuscator Tool</h1>

  <textarea id="input" placeholder="Paste your JavaScript code here..."></textarea><br>
  <button onclick="obfuscateCode()">Obfuscate Now</button><br><br>
  <textarea id="output" placeholder="Obfuscated code will appear here..." readonly></textarea>

  <script>
    function obfuscateCode() {
      const code = document.getElementById("input").value;

      if (!window.JavaScriptObfuscator) {
        alert("‚ùå Obfuscator library load nahi hui! Internet check karo.");
        return;
      }

      const obfuscated = JavaScriptObfuscator.obfuscate(code, {
        compact: true,
        controlFlowFlattening: true,
        deadCodeInjection: true,
        stringArrayEncoding: ["rc4"],
        selfDefending: true
      }).getObfuscatedCode();

      document.getElementById("output").value = obfuscated;
    }
  </script>

</body>
</html>
